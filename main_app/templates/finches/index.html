{% extends 'nav.html' %}
{% block content %}
<h1>Finches!</h1>
{% for finch in finches %}
<div class="card">
    <a href="{% url 'detail' finch.id %}">
        <div class="card-content">
            <span class="card-title">{{ finch.subspecies }}</span>
                <p>Colors: {{ finch.color }} </p>
                <p>Regions: {{ finch.region }} </p>
                <p>Lifespan: {{ finch.lifespan}} </p>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
